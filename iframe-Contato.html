<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!--Link para icones-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/variaveis.css"
    <script src="js/script.js"></script>
    <title>iframe Contato html</title>
    <style>
       
       section{
            width: 100%;
        }
        #container {
            margin: auto;
            width: 90%;
            position: inherit;
            display: grid;
            grid-template-columns: 600px 600px; 
          
        }
        #esquerdo {
            vertical-align: top;
            display: inline-block;
            padding: 20px;
            border-top: 1px solid grey;
            border-left: 1px solid grey;
            border-bottom:  1px solid grey;
            border-radius: 15px 0px 0px 15px;
        }
        #direito {
            vertical-align: top;
            display: inline-block;
            padding: 20px;
            border-top: 1px solid grey;
            border-right: 1px solid grey;
            border-bottom:  1px solid grey;
            border-radius: 0px 15px 15px 0px;
        }
        button{
            background-color: var(--vermelho);
            width: 100%;
            height: 40px;
            border-radius: 5px;
            padding-top: 10px;
            padding-bottom: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.644);
            border: none;
        }

        button:hover{
            background-color: var(--vermelho1);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.644);
        }

        button > a:hover{
            text-decoration: none;
            color: black;
        }

        
       
        
    </style>
</head>
<body>
    <section> 
        <div id="container">
            <div id="esquerdo">
                <form >
                    <fieldset>
                        <legend>Deixe a sua mensagem</legend>
                        <div class="form-group">
                            <input type="text"  class="form-control" name="nome" id="inome" required minlength="5" maxlength="15" placeholder="Preencha o seu nome" autocomplete="name">
                        </div>
                        <div class="form-group">
                            <input type="email"  class="form-control"  name="email" id="iemail"  placeholder="Seu e-mail" autocomplete="mail" required size="50">
                        </div>
                        <div class="form-group">
                            <input type="tel"  class="form-control" name="telefone" id="itelefone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="Seu telefone" required>
                        </div> 
                        <div class="form-group">
                            <textarea type="text"  class="form-control" rows="5" name="mensagem" id="imensagem"  autocomplete="msg"  placeholder="Sua mensagem aqui" required ></textarea>
                        </div> 
                        <div class="form-group">
                            <button type="submit" >Enviar</button> 
                        </div>
                    </fieldset>
                </form>
            </div>
            <div id="direito">
                <fieldset>
                    <legend>Fale Conosco</legend>

                    <div> telefone</div>
                    <div> email</div>

                    <div>Whatsapp</div>

                    <div>
                        <a href="https://wa.link/n64uap" target="_blank"><img src="img/Whatsapp.png" alt=""></a>
                    </div>
                </fieldset>
               
            </div>
               
        </div>
    </section>
</body>
</html>
